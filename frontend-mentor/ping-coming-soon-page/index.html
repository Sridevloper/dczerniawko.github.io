<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Ping coming soon page</title>

</head>

<body>
  <div class="wrap">
    <img class="logo" src="images/logo.svg" alt="Logo">
    <h1 class="title">We are launching <span>soon!</span></h1>
    <p class="text">Subscribe and get notified</p>
    <div class="form">
      <input class="email" type="text" name="email" placeholder="Your email address..." aria-label="Input email">
      <button class="btn" type="button">Notify Me</button>
    </div>
    <span class="error">Please provide a valid email address</span>
    <img class="dashboard" src="images/illustration-dashboard.png" alt="Dashboard">
    <div class="socials">
      <i class="fab fa-facebook-f"></i>
      <i class="fab fa-twitter"></i>
      <i class="fab fa-instagram"></i>
    </div>
    <div class="footer">&copy; Copyright Ping. All rights reserved.</div>
  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/dczerniawko">Daria Czerniawko</a>.
    </p>
  </footer>
</body>

</html>
