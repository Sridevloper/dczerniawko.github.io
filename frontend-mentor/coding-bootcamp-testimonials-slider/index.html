<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>

</head>

<body>
  <div class="wrap">
    <div class="left">
      <div class="text">
        <p> “ I’ve been interested in coding for a while but never taken the jump, until now.
          I couldn’t recommend this course enough. I’m now in the job of my dreams and so
          excited about the future. ”</p>
      </div>
      <div class="person-bio">
        <p><span>Tanya Sinclair</span>UX Engineer</p>
      </div>
    </div>
    <div class="right">
      <div class="photo">
        <img src="images/image-tanya.jpg" alt="Personal photo" />
      </div>
      <div class="nav-btn">
        <button class="prev-btn"><img src="images/icon-prev.svg" alt="Previous icon"></button>
        <button class="next-btn"><img src="images/icon-next.svg" alt="Next icon"></button>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://twitter.com/DariaCzerniawko">Daria Czerniawko</a>.
  </div>
  <script src="js/app.js"></script>
</body>

</html>
