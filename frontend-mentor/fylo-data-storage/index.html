<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Fylo data storage component</title>

</head>

<body>
  <div class="container">
    <div class="container__row">
      <div class="container__row__left">
        <div class="container__row__left__logo"><img src="images/logo.svg"></div>
        <div class="container__row__left__icons">
          <div class="container__row__left__icons__folder"><img src="images/icon-folder.svg"></div>
          <div class="container__row__left__icons__document"><img src="images/icon-document.svg"></div>
          <div class="container__row__left__icons__upload"><img src="images/icon-upload.svg"></div>
        </div>
      </div>
      <div class="container__row__rigth">
        <div class="container__row__rigth__cloud">
          <p><span>185</span> GB Left</p>
        </div>
        <div class="container__row__rigth__info">
          <p>Youâ€™ve used <span>815 GB</span> of your storage</p>
        </div>
        <div class="container__row__rigth__progress">
          <div class="container__row__rigth__progress-bar">
            <div class="container__row__rigth__progress-bar__circle"></div>
          </div>
        </div>
        <div class="container__row__rigth__scale"><span>0 GB</span><span>1000 GB</span></div>
      </div>
    </div>
  </div>
  <div class="footer">
    <div class="footer__attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://twitter.com/DariaCzerniawko">Daria Czerniawko</a>.
    </div>
  </div>
</body>

</html>
