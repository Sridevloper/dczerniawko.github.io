<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Pricing component with toggle</title>

</head>
<body>
  <div class="price__wrap">
    <header>
      <h1 class="header__title">Our Pricing</h1>
      <div class="header__slider__panel">
        <p class="header__slider__panel__subtitle">Annually</p>
        <label class="switch">
          <input class="checkbox" type="checkbox">
          <span class="slider round"></span>
        </label>
        <p class="header__slider__panel__subtitle">Monthly</p>
      </div>
    </header>
    <div class="container">
      <div class="box">
        <h2 class="box__title">Basic</h2>
        <p class="box__price">&dollar;19.99</p>
        <p class="box__option">500 GB Storage</p>
        <p class="box__option">2 Users Allowed</p>
        <p class="box__option">Send up to 3 GB</p>
        <button class="box__btn" type="button">Learn More</button>
      </div>
      <div class="box">
        <h2 class="box__title">Professional</h2>
        <p class="box__price">&dollar;24.99</p>
        <p class="box__option">1 TB Storage</p>
        <p class="box__option">5 Users Allowed</p>
        <p class="box__option">Send up to 10 GB</p>
        <button class="box__btn" type="button">Learn More</button>
      </div>
      <div class="box">
        <h2 class="box__title"> Master</h2>
        <p class="box__price">&dollar;39.99</p>
        <p class="box__option">2 TB Storage</p>
        <p class="box__option">10 Users Allowed</p>
        <p class="box__option">Send up to 20 GB</p>
        <button class="box__btn" type="button">Learn More</button>
      </div>
    </div>
  </div>

  <div class="author">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://twitter.com/DariaCzerniawko">Daria Czerniawko</a>.
  </div>

  <script src="js/main.js"></script>
</body>
</html>
